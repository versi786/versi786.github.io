<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Button</title>
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box; /* Ensures padding calculates correctly into width/height */
        }

        body {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            height: 100vh;           /* Full viewport height */
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;

            /* This ensures the content doesn't touch the very edge */
            padding: 5%;
        }

        button {
            /* Sizing */
            width: 100%;       /* Takes full available width (minus body padding) */
            height: 50vh;      /* Takes exactly half the vertical viewport height */

            /* Visuals */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px; /* Slightly larger rounded corners for a big button */
            cursor: pointer;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s, background-color 0.2s;

            /* Text Centering & Size */
            font-size: 3rem;   /* Large text for a large button */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98); /* Subtle shrink effect */
            box-shadow: 0 5px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <button id="playBtn">PLAY</button>

    <audio id="audioSource" src="./clicker.mp3"></audio>

    <script>
        const button = document.getElementById('playBtn');
        const audio = document.getElementById('audioSource');

        button.addEventListener('click', () => {
            // Reset time to 0 to allow rapid clicking
            audio.currentTime = 0;
            audio.play();
        });
    </script>

</body>
</html>
